      What is 'EBITDA'?,Earnings Before Interest, Taxes, Depreciation, and Amortization,Earnings Before Income Tax, Depreciation, and Assets,Expenses Before Income and Total Assets,Ending Balances, Income, Taxes, Depreciation, and Amortization,EBITDA is a measure of a company's financial performance. What does "accretive dilution" mean?,Value grows even if ownership percentage drops,Value and ownership both decline,Debt levels increase,Margins shrink,Accretive dilution occurs when overall company value rises despite percentage reduction.
      What is 'Churn Rate'?,The percentage of customers who stop using a company's service over a given period,The percentage of new customers a company acquires,The percentage of revenue that is recurring,The percentage of employees who leave a company,Churn is a critical metric for subscription- based businesses to track customer retention.
      What is 'Quick Ratio'?,A metric used to measure a company's ability to meet its short-term obligations,A metric used to measure a company's long-term obligations,A metric used to measure a company's profitability,A metric used to measure a company's debt,Quick ratio is a key metric for evaluating a company's liquidity.
      Why is the cap table forward-looking?,It models ownership scenarios over time,It records only past profits,It tracks historical margins,It removes convertible notes,Cap tables are planning tools for future equity and ownership changes.
`;

        const quizContainer = document.getElementById("quiz-container");
        const quizArea = document.getElementById("quiz-area");
        const nextButton = document.getElementById("next-button");
        const feedbackArea = document.getElementById("feedback-area");

        let questions = [];
        let currentQuestionIndex = 0;
        let score = 0;
        let selectedAnswer = null;

        // Function to parse the CSV string into an array of question objects
        function parseCSV(csv) {
          const lines = csv.split("\n").filter((line) => line.trim() !== "");
          if (lines.length < 2) return [];

          const headers = lines[0].split(",").map((h) => h.trim());
          const data = lines.slice(1).map((line) => {
            const values = line
              .split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/)
              .map((val) => (val || "").replace(/"/g, ""));
            let obj = {};
            headers.forEach((header, i) => {
              obj[header] = (values[i] || "").trim();
            });
            return obj;
          });
          return data;
        }

        // Function to shuffle an array
        function shuffleArray(array) {
          for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
          }
        }

        // Function to display the current question
        function displayQuestion() {
          if (currentQuestionIndex >= questions.length) {
            endQuiz();
            return;
          }

          const questionData = questions[currentQuestionIndex];
          const allAnswers = [
            questionData.correct_answer,
            questionData.incorrect_answer_1,
            questionData.incorrect_answer_2,
            questionData.incorrect_answer_3,
          ].filter((a) => a);

          shuffleArray(allAnswers);

          quizArea.innerHTML = `
            <div class="mb-6">
              <p class="text-xl font-medium text-gray-700 mb-4">
                ${questionData.question}
              </p>
            </div>
            <div id="options-container" class="grid grid-cols-1 md:grid-cols-2 gap-4">
              ${allAnswers
                .map(
                  (answer) => `
                <button class="answer-option w-full bg-gray-100 text-gray-800 text-left py-4 px-6 rounded-lg shadow-sm hover:bg-gray-200 transition-colors duration-200" data-answer="${answer}">
                  ${answer}
                </button>`
                )
                .join("")}
            </div>
          `;

          nextButton.classList.add("hidden");
          feedbackArea.textContent = "";
          selectedAnswer = null;
          addEventListenersToOptions();
        }

        // Function to handle a user's answer selection
        function handleAnswerSelection(event) {
          const buttons = document.querySelectorAll(".answer-option");
          buttons.forEach((btn) => (btn.disabled = true));

          selectedAnswer = event.target.getAttribute("data-answer");
          const correctAnswer = questions[currentQuestionIndex].correct_answer;

          if (selectedAnswer === correctAnswer) {
            score++;
            event.target.classList.add(
              "bg-green-500",
              "text-white",
              "hover:bg-green-600"
            );
            feedbackArea.textContent = "Correct!";
          } else {
            event.target.classList.add(
              "bg-red-500",
              "text-white",
              "hover:bg-red-600"
            );
            feedbackArea.textContent = "Incorrect.";

            // Highlight the correct answer
            buttons.forEach((btn) => {
              if (btn.getAttribute("data-answer") === correctAnswer) {
                btn.classList.add("bg-green-500", "text-white");
              }
            });
          }
          nextButton.classList.remove("hidden");
        }
        // Add event listeners to the answer options
        function addEventListenersToOptions() {
          document
            .querySelectorAll(".answer-option")
            .forEach((button) =>
              button.addEventListener("click", handleAnswerSelection)
            );
        }

        // Function to handle the "Next" button click
        function handleNext() {
          if (selectedAnswer) {
            currentQuestionIndex++;
            displayQuestion();
          }
        }

        // Function to end the quiz and show the score
        function endQuiz() {
          const totalQuestions = questions.length;
          quizArea.innerHTML = `
            <div class="text-center my-8">
              <h2 class="text-2xl font-bold text-gray-800 mb-4">Quiz Complete!</h2>
              <p class="text-3xl font-extrabold text-blue-600">
                Your score: ${score} / ${totalQuestions}
              </p>
            </div>
          `;
          nextButton.textContent = "Restart Quiz";
          nextButton.classList.remove("hidden");
          nextButton.removeEventListener("click", handleNext);
          nextButton.addEventListener("click", restartQuiz);
        }

        // Function to restart the quiz
        function restartQuiz() {
          currentQuestionIndex = 0;
          score = 0;
          nextButton.textContent = "Next";
          nextButton.removeEventListener("click", restartQuiz);
          nextButton.addEventListener("click", handleNext);
          quizContainer.classList.add("transform", "scale-0", "opacity-0");
          setTimeout(() => {
            displayQuestion();
            quizContainer.classList.remove("transform", "scale-0", "opacity-0");
          }, 300);
        }

        // Initialization
        questions = parseCSV(questions_csv);
        // Deduplicate questions to ensure each question is unique
        const uniqueQuestions = {};
        questions.forEach((q) => {
          uniqueQuestions[q.question.trim().toLowerCase()] = q;
        });
        questions = Object.values(uniqueQuestions);

        shuffleArray(questions);
        displayQuestion();
        nextButton.addEventListener("click", handleNext);
      });
    </script>
  </body>
</html>
